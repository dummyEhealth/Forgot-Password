        <div class="card">

                <h5 class="card-title">Forgot Password?</h5>
                <h6 class="card-subtitle mb-2 text-muted">Please Select Channel
                </h6>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="SMS" name="via" checked>
                    <label class="custom-control-label" for="SMS">via SMS</label><br>
                    <input type="number" id="phone">
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Email" name="via">
                    <label class="custom-control-label" for="Email">via Email</label>
                    <input type="email" id="Email" size="20" required>
                </div> <br>
                <a href="#" class="btn btn-primary mb-3">Send</a>
                <div class="card-footer text-muted text-center">
                    Didn't recieve confirmation instructions? <a href="#">Resend</a>
                </div>
            </div>
    </main>
